<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINATION-EXAMPLE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div className="container">
        <h1 id="title">Pagination-Example</h1>
        <p id="description">This is a simple pagination example using JavaScript.</p>
        <form id="form">

        </form>
        <div class="table-responsive">
            <table id="data-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        
                    </tr>
                </thead>
                <tbody id="data-list"></tbody>

            </table>
        </div>
        
        <div id="buttons" class="d-flex justify-content-center">
            <button id="first" class="btn btn-primary">First</button>
            <button id="previous" class="btn btn-primary">Previous</button>
            <button id="next" class="btn btn-primary">Next</button>
            <button id="last" class="btn btn-primary">Last</button>
        </div>
        
        <div id="pagination" class="pagination"></div>


    </div>


    <script src="js/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
